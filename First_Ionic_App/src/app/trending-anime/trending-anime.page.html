<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>King Of The Pirates</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item>
      <ion-list style="cursor: pointer;" (click)="navigate()">
        Anime
      </ion-list>
    </ion-item>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Trending Animes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item (click)="Detail(data.id)" style="cursor: pointer;" *ngFor="let data of trending" detail="true">
      <ion-avatar slot="start">
        <img src="{{data.attributes.posterImage.tiny}}" alt="">
      </ion-avatar>
      <ion-list>
        {{data.attributes.titles.en_jp}}
      </ion-list>
      <ion-badge slot="end" color="tertiary">{{data.attributes.averageRating}}</ion-badge>
    </ion-item>
  </ion-content>
</div>
